<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Coach - CareerPrep AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #3389b3;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
    }

    button {
      display: block;       /* Makes the button take its own line */
      margin: 20px auto 0 auto; 
      padding: 14px 24px;
      background-color: #0077ff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      
    }

    button:hover {
      background-color: #53a9ff;
      transform: translateY(-2px);
    }

    #mockInterviewOutput {
      max-width: 600px;
      margin: 25px auto 0 auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
      font-size: 14px;
    }

    #mockProgressChart {
      display: block;
      max-width: 600px;
      margin: 25px auto 0 auto;
    }

    a.back-home {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
    }

    a.back-home button {
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      form, #mockInterviewOutput, #mockProgressChart {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1 class="title-h1">Interview Coach </h1>

  <form id="mockInterviewForm">
    <input type="text" id="mockJob" placeholder="Job Title">
    <textarea id="mockAnswers" placeholder="Your answers..." rows="4"></textarea>
    <button type="submit">Get Feedback</button>
  </form>

  <div id="mockInterviewOutput"></div>

  <canvas id="mockProgressChart" width="400" height="200"></canvas>

  <a href="index.html" class="back-home">
    <button>Back Home</button>
  </a>

  <script src="script.js"></script>
  <script src="charts.js"></script>
</body>
</html>
