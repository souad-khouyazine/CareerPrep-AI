<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator | CareerPrep AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Container & section */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    #mockCVSection {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    #mockCVSection h2 {
      color:#3389b3;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Form styling */
    #mockCVForm input,
    #mockCVForm textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
    }

    #mockCVForm button {
      padding: 14px 24px;
      background-color: #0077ff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      display: block;
      margin: 10px auto 0 auto;
    }

    #mockCVForm button:hover {
      background-color: #53a9ff;
      transform: translateY(-2px);
    }

    #mockCVOutput {
      margin-top: 25px;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #mockCVSection {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <section id="mockCVSection">
      <h2>CV Generator </h2>

      <form id="mockCVForm">
        <input type="text" id="mockName" placeholder="Full Name" required>
        <input type="text" id="mockPhone" placeholder="Phone Number" required>
        <input type="email" id="mockEmail" placeholder="Email" required>
        <input type="text" id="mockLinkedIn" placeholder="LinkedIn URL">
        <input type="text" id="mockGitHub" placeholder="GitHub URL">
        <input type="text" id="mockPortfolio" placeholder="Portfolio URL">
        <textarea id="mockEducation" placeholder="Education" rows="3"></textarea>
        <input type="text" id="mockSkills" placeholder="Skills (comma separated)" required>
        <textarea id="mockExperience" placeholder="Experience" rows="4" required></textarea>
        <textarea id="mockProjects" placeholder="Projects (name + description)" rows="4"></textarea>
        <button type="submit">Generate CV</button>
      </form>

      <div id="mockCVOutput"></div>
      <a href="index.html" class="back-home">
        <button>Back Home</button>
      </a>
    </section>
  </div>

  <script>
    // ===== Mock CV Generator Logic =====
    document.getElementById("mockCVForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("mockName").value;
      const phone = document.getElementById("mockPhone").value;
      const email = document.getElementById("mockEmail").value;
      const linkedIn = document.getElementById("mockLinkedIn").value;
      const gitHub = document.getElementById("mockGitHub").value;
      const portfolio = document.getElementById("mockPortfolio").value;
      const education = document.getElementById("mockEducation").value;
      const skills = document.getElementById("mockSkills").value
        .split(",")
        .map(s => s.trim())
        .join(", ");
      const experience = document.getElementById("mockExperience").value;
      const projects = document.getElementById("mockProjects").value;

      const output = `
===== ${name} =====
Phone: ${phone}
Email: ${email}
LinkedIn: ${linkedIn}
GitHub: ${gitHub}
Portfolio: ${portfolio}

--- Education ---
${education}

--- Experience ---
${experience}

--- Skills ---
${skills}

--- Projects ---
${projects}
      `;

      document.getElementById("mockCVOutput").innerText = output;
    });
  </script>
</body>
</html>
